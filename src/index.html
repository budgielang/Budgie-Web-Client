<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GLS Web Client</title>

        <link href="../node_modules/nprogress/nprogress.css" rel="stylesheet" />
        <link href="styles/index.css" rel="stylesheet" />
    </head>
    <body>
        <div id="app" class="loading"></div>

        <script type="text/javascript" src="../node_modules/nprogress/nprogress.js"></script>
        <script data-main="index" src="../node_modules/requirejs/require.js"></script>
        <script>
            NProgress.start();

            requirejs.config({
                paths: {
                    // Todo for GLS: make a single outfile (TypeScript supports it now!)
                    "general-language-syntax/dist/amd": "../node_modules/general-language-syntax/dist/amd/",
                    "general-language-syntax": "../node_modules/general-language-syntax/dist/amd/Gls",
                    "Commands": "../node_modules/general-language-syntax/dist/amd/Commands/",
                    "Conversions": "../node_modules/general-language-syntax/dist/amd/Conversions/",
                    "Languages": "../node_modules/general-language-syntax/dist/amd/Languages/",
                    "gls/src": "node_modules/general-language-syntax/dist/amd",
                    "mobx": "../node_modules/mobx/lib/mobx.umd.min",
                    "mobx-react": "../node_modules/mobx-react/index",
                    "react": "../node_modules/react/dist/react.min",
                    "react-dom": "../node_modules/react-dom/dist/react-dom.min",
                    "vs": "../node_modules/monaco-editor/dev/vs"
                }
            });

            var completed = 0;
            var oldPercentage = 0;

            requirejs.onResourceLoad = function (context) {
                setTimeout(
                    function () {
                        if (!NProgress.status) {
                            delete requirejs.onResourceLoad;
                            return;
                        }

                        var newPercentage = (completed += 1) / Object.keys(context.defined).length;
                        if (newPercentage > oldPercentage) {
                            NProgress.set(newPercentage);
                            oldPercentage = newPercentage;
                        }
                    },
                    100);
            };
        </script>
    </body>
</html>
